<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magnify Examples</title>
  <link href="dist/jquery.magnify.css" rel="stylesheet">
  <style>
  .magnify-modal {
    box-shadow: 0 0 6px 2px rgba(0, 0, 0, 0.3);
  }

  .magnify-header .magnify-toolbar {
    width: 40px;
    background-color: rgba(0, 0, 0, .5);
  }

  .magnify-stage {
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    border-width: 0;
  }

  .magnify-footer .magnify-toolbar {
    display: inline-block;
    height: 40px;
    background-color: rgba(0, 0, 0, .5);
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }

  .magnify-stage img {
    width: 0;
  }

  .magnify-loading {
    background-color: transparent;
  }

  </style>
</head>

<body>
  <div class="container">
    <div class="image-set">
      <a data-magnify="gallery" data-caption="Rémi Bizouard triple champion du monde by malainxx24" href="https://farm5.staticflickr.com/4267/34162425794_1430f38362_z.jpg">
        <img src="https://farm5.staticflickr.com/4267/34162425794_1430f38362_s.jpg" alt="">
      </a>
      <a data-magnify="gallery" data-caption="　" href="https://farm5.staticflickr.com/4304/35957594681_187d1eab44_z.jpg">
        <img src="https://farm5.staticflickr.com/4304/35957594681_187d1eab44_s.jpg" alt="">
      </a>
      <a data-magnify="gallery" data-caption="Paraglider flying over Aurlandfjord, Norway by framedbythomas" href="https://farm1.staticflickr.com/512/32967783396_a6b4babd92_z.jpg">
        <img src="https://farm1.staticflickr.com/512/32967783396_a6b4babd92_s.jpg" alt="">
      </a>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="./dist/jquery.magnify.js"></script>
  <script>
  $('[data-magnify]').magnify({
    headToolbar: [
      'close'
    ],
    initMaximized: true
  });

  </script>
</body>

</html>
